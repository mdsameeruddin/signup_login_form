<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    
    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" placeholder="User name"  [(ngModel)]="signupObject.userName">
        <input type="email" name="email" placeholder="Email"  [(ngModel)]="signupObject.email">
        <input type="password" name="pswd" placeholder="Password"  [(ngModel)]="signupObject.password">
        <button (click)="signup()">Sign up</button>
      </form>
    </div>
    
    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="text" name="txt" placeholder="User name"  [(ngModel)]="loginObject.userName">
        <input type="password" name="pswd" placeholder="Password"  [(ngModel)]="loginObject.password">
        <button (click)="login()">Login</button>
      </form>
    </div>
  </div>
